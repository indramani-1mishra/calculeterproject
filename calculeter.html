<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculter project</title>
    <link rel="stylesheet" href="calculeter.css">
</head>
<body>
    <div id="box_container">
        <div id="display">
            <input type="text" readonly class="dis"> 
        </div>
        <div id="but">
            <button class="btn" onclick="appendZero()">0</button>
            <button class="btn"onclick="appendnumber1()">1</button>
            <button class="btn"onclick="appendnumber2()">2</button>
            <button class="btn"onclick="appendnumber3()">3</button>
            <button class="btn"onclick="appendnumber4()">4</button>
            <button class="btn"onclick="appendnumber5()">5</button>
            <button class="btn"onclick="appendnumber6()">6</button>
            <button class="btn"onclick="appendnumber7()">7</button>
            <button class="btn"onclick="appendnumber8()">8</button>
            <button class="btn"onclick="appendnumber9()">9</button>
            <button class="btn b"onclick="add()">+</button>
            <button class="btn b"onclick="appendnumberm()">-</button>
            <button class="btn b"onclick="appendnumbermu()">*</button>
            <button class="btn b"onclick="appendnumberd()">/</button>
            <button class="btn b"onclick="equal()">=</button>
            <button class="btn b"onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="calculeter.js"></script>
</body>
</html>
